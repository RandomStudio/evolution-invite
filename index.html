<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script type="text/javascript">document.documentElement.style.opacity = 0;</script>
		<div class="image">

			<img alt="Another image of rocks" srcset="/images/480_image2.png 480w, /images/960_image2.png 960w, /images/1024_image2.png 1024w, /images/1440_image2.png 1440w, /images/1600_image2.png 1600w, /images/1920_image2.png 1920w, /images/image2.png 2160w, /images/image2.png 2700w" src="/images/image2.png" />
			<img alt="You guessed it, more rocks" srcset="/images/480_image3.png 480w, /images/960_image3.png 960w, /images/1024_image3.png 1024w, /images/1440_image3.png 1440w, /images/1600_image3.png 1600w, /images/1920_image3.png 1920w, /images/image3.png 2160w, /images/image3.png 2700w" src="/images/image3.png" />
		</div>
		<div class="details">
			Random Studio<br />
			Opening Drinks<br />
			<span>
				Gillis van <wbr />Ledenberchstraat 112
			</span><br />
			1052VK Amsterdam<br />
			<br />
			Friday 22 April 2022<br />
			18:00 - 00:00
		</div>
		<form id="form">
			<label>Name</label><input id="name" placeholder="Your name" type="text" />
			<label>Email</label><input id="email" placeholder="your@email.nl" type="email" />
		</form>
		<button class="submit is-disabled" type="submit" form="form" value="Submit">Submit RSVP</button>

		<script type="text/javascript" src="submit.js"></script>
		<script type="text/javascript" src="image.js"></script>
	</body>
</html>
